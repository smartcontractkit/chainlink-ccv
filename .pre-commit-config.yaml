repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: just
        args: ["fmt"]
        language: system
        types: [go]
        pass_filenames: false
        verbose: true

      - id: go-mod-tidy
        name: go mod tidy
        entry: just
        args: ["mod-tidy-all"]
        language: system
        pass_filenames: false
        verbose: true