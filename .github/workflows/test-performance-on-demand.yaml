name: On-demand Performance Tests

on:
  pull_request:
    types: [labeled]

defaults:
  run:
    working-directory: build/devenv

jobs:
  on-demand-performance:
    if: |
      github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'performance')
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu24.04-16cores-64GB
    strategy:
      matrix:
        test: [
          { name: "TestE2ELoad/rpc_latency", config: "env.toml" },
        ]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Install Just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        with:
          just-version: '1.40.0'
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          role-to-assume: ${{ secrets.CCV_IAM_ROLE }}
          aws-region: us-east-1
      - name: Authenticate to ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1
        with:
          registry-type: public
      - name: Build Docker images with Just
        run: just build-docker-dev-ci
        env:
          DOCKER_BUILDKIT: 1
      - name: Set up Go
        uses: actions/setup-go@v6 # v6
        with:
          go-version-file: build/devenv/go.mod
      - name: Cache Go modules
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download Go dependencies
        run: |
          go mod download
      - name: Run Observability Stack
        run: |
          cd cmd/ccv && go install . && cd -
          ccv obs u
      - name: Run CCV environment with config
        run: |
          ccv u ${{ matrix.test.config }}
      - name: Run perf test
        working-directory: build/devenv/tests/e2e
        env:
          LOKI_URL: http://localhost:3030/loki/api/v1/push
        run: |
          go test -v -run ${{ matrix.test.name }} -timeout 1h