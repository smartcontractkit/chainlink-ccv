name: Test Canton Integration

on:
  merge_group:
  pull_request:

defaults:
  run:
    working-directory: build/devenv

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  canton-integration-tests:
    permissions:
      id-token: write
      contents: read
    runs-on: runs-on=${{ github.run_id }}-${{ strategy.job-index }}/family=c6i/cpu=32+48/ram=64+96/spot=false/image=ubuntu24-full-x64/extras=s3-cache+tmpfs
    steps:
      - name: Enable S3 Cache for Self-Hosted Runners
        uses: runs-on/action@cd2b598b0515d39d78c38a02d529db87d2196d1e # v2.0.3

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Install Just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        with:
          just-version: '1.40.0'

      - name: Authenticate to AWS ECR
        uses: ./.github/actions/aws-ecr-auth
        with:
          role-to-assume: ${{ secrets.CCV_IAM_ROLE }}
          aws-region: us-east-1
          registry-type: public
      
      - name: Set up Go
        uses: actions/setup-go@v6 # v6
        env:
          # suppress tar warnings about existing files when setting up Go for a second time
          # initially setup in the build-cl action
          TAR_OPTIONS: --skip-old-files
        with:
          cache: true
          go-version-file: build/devenv/go.mod
          cache-dependency-path: |
            build/devenv/go.sum
      
      - name: Download Go dependencies
        run: |
          go mod download
      
      - name: Install ccv cli
        run: |
          just cli
      
      - name: Start canton blockchain
        env:
          TESTCONTAINERS_LOG_LEVEL: debug
        run: |
          ccv start-blockchains env-canton-single-validator.toml

      - name: Dump docker state on failure
        if: failure()
        run: |
          docker ps -a
          for id in $(docker ps -aq); do
            echo "---- logs for $id ----"
            docker logs --tail 200 "$id" || true
          done
      
      - name: Run Canton integration test
        run: |
          go test -count 1 -v -run TestCantonSourceReader ./integration/pkg/sourcereader/canton/source_reader_test.go
        continue-on-error: true
      
      - name: Stop canton containers
        run: |
          docker stop $(docker ps -aq) && docker rm $(docker ps -aq)
