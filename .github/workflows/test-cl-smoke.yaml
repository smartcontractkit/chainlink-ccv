name: Test Chainlink Node Integration

on:
  pull_request:
    types: [labeled]

defaults:
  run:
    working-directory: build/devenv

jobs:
  cl-tests:
    if: |
      github.event_name == 'pull_request' && 
      github.event.label.name == 'cl-node'
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu24.04-16cores-64GB
    strategy:
      matrix:
        test: [
          { name: "TestE2ESmoke", config: "env.toml,env-cl-ci.toml" },
        ]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Build CL Image For Ref
        uses: ./.github/actions/build-cl
        with:
          ref: develop

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Install Just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        with:
          just-version: '1.40.0'

      - name: Authenticate to AWS ECR
        uses: ./.github/actions/aws-ecr-auth
        with:
          role-to-assume: ${{ secrets.CCV_IAM_ROLE }}
          aws-region: us-east-1
          registry-type: public

      - name: Set up Go
        uses: actions/setup-go@v6 # v6
        with:
          cache: true
          go-version-file: build/devenv/go.mod
          cache-dependency-path: |
            build/devenv/go.sum

      - name: Download Go dependencies
        run: |
          go mod download

      - name: Build Docker Images
        run: just build-docker-dev-ci
        env:
          DOCKER_BUILDKIT: 1

      - name: Run Observability Stack
        run: |
          cd cmd/ccv && go install . && cd -
          ccv obs u -f

      - name: Run CCV environment with config
        run: |
          ccv u ${{ matrix.test.config }}

      - name: Run Smoke Test
        working-directory: build/devenv/tests/e2e
        env:
          LOKI_URL: http://localhost:3030/loki/api/v1/push
        run: |
          go test -v -run ${{ matrix.test.name }}