name: Test Chainlink Node Integration

on:
  merge_group:
  pull_request:

defaults:
  run:
    working-directory: build/devenv

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-smoke-cl-mode:
    permissions:
      id-token: write
      contents: read
    runs-on: runs-on=${{ github.run_id }}-${{ strategy.job-index }}/family=c6i/cpu=32+48/ram=64+96/spot=false/image=ubuntu24-full-x64/extras=s3-cache+tmpfs
    strategy:
      matrix:
        test:
          - name: TestE2ESmoke
            config: "env.toml,env-cl.toml,env-cl-ci.toml"
            timeout: 15m
          - name: TestE2ESmoke_TokenVerification
            config: "env.toml,env-cl.toml,env-cl-ci.toml"
            timeout: 15m
          # We need to configure HeadTracker for the CL tests to have finality depth. Otherwise, it does instant finality.
          # - name: TestE2EReorg
          #   config: "env.toml,env-src-auto-mine.toml,env-cl.toml,env-cl-ci.toml"
          #   timeout: 5m
      fail-fast: false
    steps:
      - name: Enable S3 Cache for Self-Hosted Runners
        uses: runs-on/action@cd2b598b0515d39d78c38a02d529db87d2196d1e # v2.0.3

      - name: Setup GitHub Token
        id: setup-github-token
        uses: smartcontractkit/.github/actions/setup-github-token@ef78fa97bf3c77de6563db1175422703e9e6674f # setup-github-token@0.2.1
        with:
          aws-role-arn: ${{ secrets.GATI_AWS_ROLE_ARN_CHAINLINK_READ_ONLY }}
          aws-lambda-url: ${{ secrets.GATI_LAMBDA_URL_RELENG }}
          aws-region: ${{ secrets.GATI_AWS_REGION }}
          set-git-config: true

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Build CL Image For Ref
        uses: ./.github/actions/build-cl

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Install Just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        with:
          just-version: '1.40.0'

      - name: Authenticate to AWS ECR
        uses: ./.github/actions/aws-ecr-auth
        with:
          role-to-assume: ${{ secrets.CCV_IAM_ROLE }}
          aws-region: us-east-1
          registry-type: public
      
      - name: Authenticate to AWS ECR (JD)
        uses: ./.github/actions/aws-ecr-auth
        with:
          role-to-assume: ${{ secrets.CCV_IAM_ROLE }}
          aws-region: us-west-2
          registry-type: private
          registries: ${{ secrets.JD_REGISTRY }}

      - name: Set up Go
        uses: actions/setup-go@v6 # v6
        env:
          # suppress tar warnings about existing files when setting up Go for a second time
          # initially setup in the build-cl action
          TAR_OPTIONS: --skip-old-files
          GOPRIVATE: github.com/smartcontractkit/*
        with:
          cache: true
          go-version-file: build/devenv/go.mod
          cache-dependency-path: |
            build/devenv/go.sum

      - name: Download Go dependencies
        run: |
          go mod download

      - name: Build Docker Images
        run: just build-docker-dev-ci
        env:
          DOCKER_BUILDKIT: 1

      - name: Run Observability Stack
        run: |
          cd cmd/ccv && go install . && cd -
          ccv obs u -m loki

      - name: Run CCV environment with config
        env:
          JD_IMAGE: ${{ secrets.JD_IMAGE }}
        run: |
          ccv u ${{ matrix.test.config }}

      - name: Run Smoke Test
        id: test_run
        working-directory: build/devenv/tests/e2e
        env:
          LOKI_URL: http://localhost:3030/loki/api/v1/push
        run: |
          set -o pipefail
          go test -v -timeout ${{ matrix.test.timeout }} -count=1 -run ${{ matrix.test.name }}
        continue-on-error: true
      
      - name: Dump logs if they're not already dumped
        if: always()
        working-directory: build/devenv/tests/e2e
        run: |
          if [ ! -d "logs" ] || [ -z "$(ls -A logs)" ]; then
            echo "Logs not found or empty. Dumping logs manually..."
            ccv dl --dir-suffix "${{ matrix.test.name }}"
          else
            echo "Logs already exist. Skipping manual dump."
          fi
      
      - name: Sanitize test name for log artifact name
        if: always()
        id: sanitize_name
        run: |
          # The vertical bar is invalid in the uploaded artifact name, so we replace it with an underscore.
          SANITIZED_NAME=$(echo "${{ matrix.test.name }}" | sed 's/[()|]/_/g')
          echo "name=$SANITIZED_NAME" >> $GITHUB_OUTPUT

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-logs-cl-${{ steps.sanitize_name.outputs.name }}
          path: build/devenv/tests/e2e/logs
          retention-days: 1
      
      - name: Check test results
        if: always() && steps.test_run.outcome == 'failure'
        run: |
          echo "${{ matrix.test.name }} tests failed."
          exit 1
